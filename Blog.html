---
layout: default
---

<div class="home">

  <h1 class="page-heading"></h1>

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        
        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>

        <span class="post-date">{{ post.date | date: "%b %-d, %Y" }}</span>
        <br>
        <span class="post-meta">{{ post.meta}}</span>

        
      </li>
    {% endfor %}
  </ul>  

</div>
